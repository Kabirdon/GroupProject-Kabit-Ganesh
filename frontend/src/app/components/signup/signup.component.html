<!-- app.component.html -->

<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <main
    class="flex flex-col items-center justify-center px-6 py-8 rounded-xl border border-black border-solid shadow-lg bg-white w-full max-w-md"
  >
    <h1 class="text-3xl font-semibold text-gray-800 mb-6">Sign Up</h1>
    <form class="w-full" [formGroup]="signupForm">
      <div class="mb-4">
        <label
          for="username"
          class="block text-sm font-medium text-gray-800 mb-1"
          >Username</label
        >
        <input
          type="text"
          id="username"
          class="mt-1 px-4 py-2 block w-full rounded-lg border border-gray-300 focus:outline-none focus:border-purple-400"
          placeholder="Enter your Username"
          aria-label="Enter your Username"
          [formControl]="username"
        />
      </div>
      <div class="mb-6">
        <label
          for="password"
          class="block text-sm font-medium text-gray-800 mb-1"
          >Password</label
        >
        <input
          type="password"
          id="password"
          class="mt-1 px-4 py-2 block w-full rounded-lg border border-gray-300 focus:outline-none focus:border-purple-400"
          placeholder="Enter your Password"
          aria-label="Enter your Password"
          [formControl]="password"
        />
      </div>
      <button
        type="submit"
        class="w-full py-3 text-sm font-semibold text-white bg-gradient-to-r from-pink-500 to-purple-500 rounded-lg hover:bg-gradient-to-r focus:outline-none focus:bg-gradient-to-r focus:ring-2 focus:ring-offset-2 focus:ring-pink-500"
        (click)="signup()"
      >
        Sign Up
      </button>
    </form>
    <p class="mt-4 text-sm text-gray-600">
      Already have an account?
      <a routerLink="/login" class="text-purple-600 hover:underline"
        >Login here</a
      >
    </p>
  </main>
</div>
