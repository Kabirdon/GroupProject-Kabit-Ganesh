<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <main
    class="flex flex-col items-center px-5 mt-1 max-w-full w-[859px] max-md:mt-6"
  >
    <h1 class="text-3xl font-semibold text-center text-gray-800 mb-8">
      Post Question
    </h1>
    <div class="w-full max-w-[859px] max-md:max-w-full">
      <form
        class="w-full flex flex-col items-center px-8 py-8 mt-4 shadow-lg bg-white rounded-lg max-md:px-5 max-md:mt-6 max-md:max-w-full"
        [formGroup]="questionForm"
      >
        <div class="w-full max-w-md">
          <div class="mb-6">
            <label
              for="questionTitle"
              class="block mb-2 text-sm font-medium text-gray-700"
              >Title</label
            >
            <input
              type="text"
              id="questionTitle"
              class="w-full px-4 py-3 leading-6 text-sm text-gray-800 placeholder-gray-400 border border-solid border-gray-300 rounded-lg focus:outline-none focus:border-primary-500"
              placeholder="Whatâ€™s your Question? Be Specific."
              [formControl]="title"
            />
          </div>
          <div class="mb-6">
            <label
              for="questionBody"
              class="block mb-2 text-sm font-medium text-gray-700"
              >Body</label
            >
            <textarea
              id="questionBody"
              class="w-full px-4 py-3 leading-6 text-sm text-gray-800 placeholder-gray-400 border border-solid border-gray-300 rounded-lg focus:outline-none focus:border-primary-500"
              rows="6"
              placeholder="Include all the information someone would need to answer your question"
              [formControl]="body"
            ></textarea>
          </div>
          <div class="w-full flex justify-end">
            <button
              type="submit"
              class="px-6 py-3 leading-5 text-sm font-semibold text-white bg-gradient-to-r from-pink-500 to-red-500 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500 hover:from-pink-600 hover:to-red-600"
              (click)="createQuestion()"
            >
              Post your Question
            </button>
          </div>
        </div>
      </form>
    </div>
  </main>
</div>
